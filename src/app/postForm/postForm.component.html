<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
<div class="container">
    
      <div class="form-group">
        <label for="name">Title</label>
        <input [(ngModel)]="pTitle" type="text" id="title">
      </div>
 
      <div class="form-group">
        <label for="thought">Thought</label>
        <textarea [(ngModel)]="desc" rows="10" cols="50"></textarea>
      </div>
 
      <button type="submit" (click)="addPost()">Add Post</button>
 
    
</div>
